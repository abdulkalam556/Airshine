<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Airshine Tours</title>
  </head>
  <body>
    <nav>
      <div class="n-logo">
        <div class="n-title">Airshine Tours and Travels</div>
        <hr class="n-line" />
        <div class="n-logo-plane"></div>
        <div class="n-tagLine">Your Trustable Travel Partner</div>
      </div>
      <ul class="n-menu">
        <li class="n-menu-item">
          <a href="./routes/Flights.html">Flights</a>
        </li>
        <li class="n-menu-item">
          <a href="./routes/Flights.html">Hotels</a>
        </li>
        <li class="n-menu-item">
          <a href="./routes/Flights.html">Holidays</a>
        </li>
        <li class="n-menu-item n-menu-more">
          <div>More</div>
          <div class="n-dots">...</div>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="chat">
        <div class="chat-right chat-box-1">
          <img src="./assests/chat-1.png" alt="chat box 1" />
        </div>
        <div class="chat-left chat-box-2">
          <img src="./assests/chat-2.png" alt="chat box 2" />
        </div>
        <div class="chat-right chat-box-3">
          <img src="./assests/chat-3.png" alt="chat box 3" />
          <img
            class="laugh-1"
            src="./assests/laughing.png"
            alt="laughing emoji"
          />
        </div>
        <div class="chat-left chat-box-4">
          <img src="./assests/chat-4.png" alt="chat box 4" />
          <img
            class="laugh-2"
            src="./assests/laughing.png"
            alt="laughing emoji"
          />
          <img
            class="arrow"
            src="./assests/Arrow.png"
            alt="arrow pointing downwards"
          />
        </div>
        <div class="chat-left chat-box-5">
          <img src="./assests/chat-5.png" alt="chat box 5" />
        </div>
      </div>

      <div class="slider">
        <div class="s-images">
          <img class="s-image s-left-1" src="./assests/left1.png" alt="Scenery" />
          <img class="s-image s-left-2" src="./assests/left2.png" alt="Scenery" />
          <img class="s-image s-center" src="./assests/center.png" alt="Scenery" />
          <img class="s-image s-right-1" src="./assests/right1.png" alt="Scenery" />
          <img class="s-image s-right-2" src="./assests/right2.png" alt="Scenery" />
        </div>

        <div class="s-controls">
          <div class="arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="s-button active"></div>
          <div class="s-button"></div>
          <div class="s-button"></div>
          <div class="s-button"></div>
          <div class="s-button"></div>
          <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
